<h1>Hello from {{ name }}!</h1>

<div class="countdown">
    <div class="time-unit">
        @for (item of countdownArray; track $index) {
        <div class="digit-pair">{{ item.value }}</div>
        <div class="label">{{ item.label }}</div>
  
    }
    </div>
    
    
    
  
</div>
