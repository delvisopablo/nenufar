
<div id="formulario">
    <h1>Crea tu Cuenta en Nenúfar</h1>
    <!-- [formGroup] = "formulario" -->
    <form class="login-form"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre_usuario">Nombre de Usuario</label>
        <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control" formControlName="nombreUsuario">
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" formControlName="password">
      </div>
  
      <div class="form-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" formControlName="confirmPassword">
      </div>
  
      <button type="submit" class="btn-submit">Crear Cuenta</button>
    </form>
  
    <div class="login-direct">
      <p>¿Ya tienes una cuenta?</p>
      <button class="btn-login" (click)="goToLogin()">Iniciar Sesión</button>
    </div>
  </div>
